  <body class="full">

    <div id="body-outer">
<div id="body-inner" class="demo-source-from">

</div>

<div class="drop-container drop-disable-example" data-xt-drop>
  <button type="button" class="btn btn-primary">
    Toggle
  </button>
  <div class="drop">
    <div class="drop-inner">
      <ul class="list list-drop">
        <li>
          <button type="button">Lorem ipsum dolor</button>
        </li>
        <li>
          <button type="button">Dolor sit</button>
        </li>
        <li class="drop-container event-limit" data-xt-drop>
          <button type="button">
            Toggle
          </button>

            <div class="drop-inner">
              <ul class="list list-drop">
                <li>
                  <button type="button">Lorem ipsum dolor</button>

                    </div>
                  </div>

  </div>
</div>

</div>
    </div>

    
    <less-style>@import (reference) "../../../../../dist/styles/xtend.less";

.drop-disable-example {
  @media @min-sm {
    .drop-disable();
  }
}</less-style>
    

    

    <script>
      // add id
      document.body.setAttribute('id', document.location.href.match(/[^\/]+$/)[0]);
      // init
      function initAll() {
        XtUtil.initAll();
        // https://github.com/marcj/css-element-queries
        new ResizeSensor(document.getElementById('body-outer'), function() {
          parent.resizeIframe(window.frameElement.getAttribute('id'));
        });
      }
      if (document.readyState === "loading") {
        document.addEventListener('DOMContentLoaded', initAll);
      } else {
        initAll();
      }
      // init iframe
      window.parent.initIframe(window.name);
    </script>

    

  </body>
